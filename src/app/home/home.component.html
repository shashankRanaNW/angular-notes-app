<div class="container">
    <h1> Notes</h1>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col"></th>
            <th scope="col">Note</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let note of notes; let i = index;" (mouseenter)="hoveredRowIndex = i" (mouseleave)="hoveredRowIndex = null">
            <th scope="row">{{note.id}}</th>
            <td>{{note.title}}</td>
            <td><button type="button" class="btn btn-light" (click)="openBottomSheet(note.id)" [ngClass]="{'visible': hoveredRowIndex === i, 'invisible': hoveredRowIndex !== i}" ><svg title="edit" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-pencil-square " viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg></button>
            <button type="button" class="btn btn-light ms-2" (click)="onDelete(note.id)" [ngClass]="{'visible': hoveredRowIndex === i, 'invisible': hoveredRowIndex !== i}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg></button></td>
            <td>{{note.note}}</td>
            
          </tr>
        </tbody>
      </table>

      <button mat-fab extended [hidden]="!logged_in" color="green" id="btn_new" type="button" name="new_todo" (click)="addNote()">
        <mat-icon>add</mat-icon>
        New
      </button>

</div>
