<div class="container d-flex justify-content-center">
    <div class="card p-5 content  ">
        <div [hidden]="submitted">
            <h1 class="mb-5">Sign Up</h1>
            <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">

                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="name" class="form-control" id="name" placeholder="Name" [(ngModel)]="user.name"
                            name="name" #name="ngModel" required minlength="4">
                        </div>
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="user.email"
                            name="email" #email="ngModel" required minlength="4" email>
                        <!-- <div class="invalid-feedback">
                    Your email is required.
                    </div> -->
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">*</span>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            [(ngModel)]="user.password" name="password" #password="ngModel" required minlength="4">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                            </small>
                        <!-- <div class="invalid-feedback">
                    Your email is required.
                    </div> -->
                    </div>
                </div>


                <button type="submit" class="mt-4 btn btn-success btn-lg w-100" [disabled]="signUpForm.form.invalid">Submit</button>
                <!-- <button type="button" class="btn btn-default m-1" (click)="newHero(); heroForm.reset()">New Hero</button> -->
            </form>
        </div>
    </div>
</div>
